<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田蕊萌 - 云计算与分布式系统实验二</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .intro {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #4facfe;
        }
        
        .intro p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .course-info {
            background: #e8f4fc;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .course-info h2 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .animate-text {
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar pulse">
            田
        </div>
        <h1 class="animate-text">你好，我是田蕊萌</h1>
        <p class="subtitle animate-text">欢迎来到我的个人网页</p>
        
        <div class="intro animate-text">
            <p>这是我的云计算与分布式系统实验二项目。</p>
            <p>通过这个项目，我学习了如何创建和部署网页，并了解了云计算的基本概念。</p>
            <p>感谢访问我的页面！</p>
        </div>
        
        <div class="course-info animate-text">
            <h2>课程信息</h2>
            <p>课程名称：云计算与分布式系统</p>
            <p>实验编号：实验二</p>
            <p>学生姓名：田蕊萌</p>
        </div>
        
        <div class="footer animate-text">
            <p>© 2023 田蕊萌 - 云计算与分布式系统实验二</p>
        </div>
    </div>
    
    <script>
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate-text');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }, index * 300);
            });
            
            // 点击头像时添加效果
            const avatar = document.querySelector('.avatar');
            avatar.addEventListener('click', function() {
                this.classList.toggle('pulse');
            });
        });
        
    </script>
</body>
</html>
